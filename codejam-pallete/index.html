<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CodeJam Canvas</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body class="body">
  <header class="header">
    <button class="button button__line-menu"><svg width="40" height="40" viewBox="0 0 40 40" fill="none"
        xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" clip-rule="evenodd" d="M11 26H29V24H11V26ZM11 21H29V19H11V21ZM11 14V16H29V14H11Z"
          fill="black" fill-opacity="0.54" />
      </svg>
    </button>
    <h1 class="title">CodeJam - Pallete</h1>
    <button class="button button__dot-menu">
      <svg width="12" height="24" viewBox="0 0 12 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" clip-rule="evenodd"
          d="M6 8C7.1 8 8 7.1 8 6C8 4.9 7.1 4 6 4C4.9 4 4 4.9 4 6C4 7.1 4.9 8 6 8ZM6 10C4.9 10 4 10.9 4 12C4 13.1 4.9 14 6 14C7.1 14 8 13.1 8 12C8 10.9 7.1 10 6 10ZM6 16C4.9 16 4 16.9 4 18C4 19.1 4.9 20 6 20C7.1 20 8 19.1 8 18C8 16.9 7.1 16 6 16Z"
          fill="black" fill-opacity="0.54" />
      </svg>
    </button>
  </header>
  <main class="main">
    <div>
      <div class="tool-wrapper">
        <div class="tools">
          <input class="tools__btn" type="radio" name="tool" value="paint-bucket" id="paint-bucket">
          <label class="tools__text tools__item" for="paint-bucket"><svg class="tools__icon" width="24" height="24"
              viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <g clip-path="url(#clip0)">
                <path
                  d="M19.7782 14.25C19.7782 14.25 17.556 17.5072 17.556 18.75C17.556 19.9928 18.5511 21 19.7782 21C21.0053 21 22.0004 19.9928 22.0004 18.75C22.0004 17.5072 19.7782 14.25 19.7782 14.25ZM19.4528 10.631L12.2414 3.32941C12.0244 3.10969 11.74 3 11.4556 3C11.1712 3 10.8869 3.10969 10.6702 3.32941L7.83755 6.19746L4.84519 3.16734C4.62818 2.94762 4.27644 2.94762 4.05978 3.16734L3.27436 3.96258C3.05769 4.1823 3.05769 4.53844 3.27436 4.75781L6.26707 7.78758L2.97679 11.119C1.67505 12.4366 1.67505 14.5734 2.97679 15.8914L7.04589 20.0114C7.69658 20.6702 8.54971 21 9.40248 21C10.2556 21 11.1084 20.6706 11.7591 20.0114L19.4525 12.2218C19.8865 11.7824 19.8865 11.0705 19.4528 10.631ZM15.4174 13.1261H4.28964C4.33686 12.9911 4.4136 12.8455 4.54762 12.7102L5.00422 12.2479L7.8379 9.37875L9.87262 11.4389C10.3063 11.878 11.0098 11.878 11.4435 11.4389C11.8771 10.9998 11.8771 10.2875 11.4435 9.84844L9.40874 7.78828L11.4556 5.71582L17.0959 11.4266L15.4174 13.1261Z"
                 fill-opacity="0.5413" />
              </g>
              <defs>
                <clipPath id="clip0">
                  <rect width="20" height="18" fill="white" transform="translate(2 3)" />
                </clipPath>
              </defs>
            </svg> Paint bucket</label>
          <input class="tools__btn" type="radio" name="tool" value="choose-color" id="choose-color">
          <label class="tools__text tools__item" for="choose-color"><svg class="tools__icon" width="24" height="24"
              viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <g clip-path="url(#clip0)">
                <path
                  d="M3.98242 15.0176C3.51367 15.4863 3.25 16.1223 3.25 16.7856V18.5625L2 20.75L3.25 22L5.4375 20.75H7.21445C7.87734 20.75 8.51328 20.4867 8.98203 20.018L13.9289 15.0719L8.92891 10.0719L3.98242 15.0176ZM20.9016 3.09845C19.4379 1.63361 17.0625 1.63361 15.5988 3.09845L12.5875 6.10978L12.0758 5.59806C11.707 5.22931 11.1129 5.23439 10.75 5.59806L9.14961 7.19845C8.78359 7.56447 8.78359 8.15822 9.14961 8.52423L15.4754 14.85C15.8441 15.2188 16.4383 15.2137 16.8012 14.85L18.4016 13.25C18.7676 12.884 18.7676 12.2902 18.4016 11.9242L17.8898 11.4125L20.9012 8.40118C22.3664 6.93712 22.3664 4.5629 20.9016 3.09845Z"
                  fill-opacity="0.5413" />
              </g>
              <defs>
                <clipPath id="clip0">
                  <rect width="20" height="20" fill="white" transform="translate(2 2)" />
                </clipPath>
              </defs>
            </svg> Choose color</label>
          <input class="tools__btn" type="radio" name="tool" value="pencil" id="pencil" checked>
          <label class="tools__text tools__item" for="pencil"><svg class="tools__icon" width="24" height="24"
              viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <g clip-path="url(#clip0)">
                <path
                  d="M21.4493 6.55084L19.6485 8.35162C19.4649 8.53521 19.168 8.53521 18.9844 8.35162L14.6485 4.01568C14.4649 3.83209 14.4649 3.53522 14.6485 3.35162L16.4493 1.55084C17.1797 0.820374 18.3672 0.820374 19.1016 1.55084L21.4493 3.8985C22.1836 4.62897 22.1836 5.81646 21.4493 6.55084ZM13.1016 4.8985L2.8438 15.1563L2.01568 19.9024C1.90239 20.543 2.46099 21.0977 3.10161 20.9883L7.84771 20.1563L18.1055 9.89849C18.2891 9.7149 18.2891 9.41803 18.1055 9.23443L13.7696 4.8985C13.5821 4.7149 13.2852 4.7149 13.1016 4.8985ZM6.84771 14.2774C6.63286 14.0626 6.63286 13.7188 6.84771 13.504L12.8633 7.48834C13.0782 7.2735 13.4219 7.2735 13.6368 7.48834C13.8516 7.70318 13.8516 8.04693 13.6368 8.26178L7.62114 14.2774C7.4063 14.4922 7.06255 14.4922 6.84771 14.2774ZM5.43755 17.5626H7.31255V18.9805L4.79302 19.4219L3.57818 18.2071L4.01958 15.6876H5.43755V17.5626Z"
                  fill-opacity="0.5413" />
              </g>
              <defs>
                <clipPath id="clip0">
                  <rect width="20" height="20" fill="white" transform="translate(2 1)" />
                </clipPath>
              </defs>
            </svg> Pencil</label>
          <label class="tools__text tools__item tools__item_opaque" for="transform"><svg class="tools__icon" width="24"
              height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2 8.56249V7.93749C2 7.41972 2.41973 6.99999 2.9375 6.99999H17V5.12499C17 4.29034 18.0117 3.87335 18.6004 4.46206L21.7254 7.58706C22.0915 7.95319 22.0915 8.54679 21.7254 8.91288L18.6004 12.0379C18.0139 12.6243 17 12.2131 17 11.375V9.49999H2.9375C2.41973 9.49999 2 9.08026 2 8.56249ZM21.0625 14.5H7V12.625C7 11.7924 5.98977 11.3719 5.39957 11.9621L2.27457 15.0871C1.90848 15.4532 1.90848 16.0468 2.27457 16.4129L5.39957 19.5379C5.9866 20.1249 7 19.7124 7 18.875V17H21.0625C21.5803 17 22 16.5803 22 16.0625V15.4375C22 14.9197 21.5803 14.5 21.0625 14.5Z"
                fill-opacity="0.5413" />
            </svg> Transform</label>
        </div>
      </div>
      <div class="tool-wrapper">
        <div class="tools">
          <input class="tool__color" type="color" name="pallete" value="#2a7ffe" id="current-color">
          <label class="tools__text tools__item" for="current-color"><i class="tools__icon dot dot_color_current"></i>Current color</label> 
          <input class="tool__color" name="pallete" value="#00FF00" id="prev-color">
          <label class="tools__text tools__item" for="prev"><i class="tools__icon dot dot_color_prev"></i>Previous color</label>
          <!-- <input class="tool__color-pallete" type="color" name="pallete" value="color" id="change-color">
          <label class="tools__text tools__item" for="change-color"> <i class="tools__icon dot dot_color_change"></i>Change color</label> -->
        </div>
      </div>
    </div>
    <canvas id="canvas" width="4" height="4"></canvas>
  </main>
  <script src="js/main.js"></script>
 
</body>

</html>
